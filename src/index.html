<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4285f4" />
    <meta
      name="description"
      content="Share your stories and experiences with the world"
    />
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Update CSS paths to absolute paths -->
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/story.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="/styles/auth.css" />
    <link rel="stylesheet" href="/styles/transitions.css" />

    <title>Story App</title>

    <script type="module" src="/scripts/index.js"></script>
  </head>
  <body class="app-shell">
    <a href="#content" class="skip-link">Skip to content</a>

    <!-- App Shell -->
    <header class="app-shell__header">
      <div class="main-header container">
        <a class="brand-name" href="#/">Story App</a>

        <nav class="desktop-nav">
          <ul class="nav-list" id="desktop-nav-list">
            <li><a href="#/">Home Page</a></li>
            <li><a href="#/stories">All Stories</a></li>
            <li><a href="#/favorites">Favorites</a></li>
            <li><a href="#/add-story">Add Story</a></li>
          </ul>
        </nav>

        <button
          id="drawer-button"
          class="drawer-button"
          aria-label="Open navigation menu"
        >
          â˜°
        </button>

        <nav id="navigation-drawer" class="navigation-drawer">
          <ul id="nav-list" class="nav-list">
            <li><a href="#/">Home Page</a></li>
            <li><a href="#/stories">All Stories</a></li>
            <li><a href="#/favorites">Favorites</a></li>
            <li><a href="#/add-story">Add Story</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Dynamic Content Container -->
    <main id="main-content" class="app-shell__main" tabindex="-1">
      <div id="content" class="app-shell__content"></div>
    </main>

    <!-- App Shell Footer -->
    <footer class="app-shell__footer">
      <div class="container">
        <p>&copy; 2025 Story App - Share your stories with the world</p>
      </div>
    </footer>

    <!-- App Shell Components -->
    <div id="offline-message" class="offline-message app-shell__offline">
      You are currently offline. Some features may be limited.
    </div>

    <noscript>
      <div class="noscript-message app-shell__noscript">
        This application requires JavaScript to be enabled in your browser.
      </div>
    </noscript>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="app-shell__loading" style="display: none;">
      <div class="loader"></div>
    </div>
  </body>
</html>
